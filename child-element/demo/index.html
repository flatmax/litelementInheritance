<!DOCTYPE html>

<html lang="en">
<head>
  <!-- Load polyfills -->
  <script
    src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"
    defer>
  </script>

  <!-- Load components via WebComponents.waitFor -->
  <script type="module">
    window.WebComponents = window.WebComponents || {
      waitFor(cb){ addEventListener('WebComponentsReady', cb) }
    }
    WebComponents.waitFor(async () => {
      import('./demo-example.js');
    });
  </script>

  <!--
    This loads the Material Icons font, which is required to render icons, and is not loaded automatically.
    If you see plain text instead of an icon, then the most likely cause is that the Material Icons font is not loaded.
   -->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">

  <!-- Change stuff here for your app -->
  <meta name="description" content="deqx-xover">
  <meta name="theme-color" content="#ffffff">
  <title>litelement-inheritance</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
</head>
<body>

  <demo-example>
    demo loading ...
  </demo-example>
</body>
